<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <div id="status">
        <h3>Login Successful. Redirecting to your App...</h3>
        <p>If you are not redirected automatically, <a id="manualLink" href="#">click here</a>.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code) {
            const isAndroid = /Android/i.test(navigator.userAgent);
            let redirectUrl = "";

            if (isAndroid) {
                // For Android: Redirect back to the same URL. 
                // Because of the Intent Filter in your App, Android will intercept this.
                redirectUrl = "https://seifer69er.github.io/Tesla/callback.html" + window.location.search;
            } else {
                // For Windows: Redirect to the local listener.
                redirectUrl = "http://localhost:5000/?code=" + code + "&state=" + state;
            }

            // Set the manual link just in case auto-redirect is blocked
            document.getElementById('manualLink').href = redirectUrl;

            // Perform the redirect
            window.location.href = redirectUrl;

        } else {
            document.getElementById('status').innerHTML = "<h3>Error: No login code found.</h3>";
        }
    </script>
</body>
</html>
